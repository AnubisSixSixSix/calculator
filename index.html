
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <style>
      .calc{
          width: 150px;
      }
    </style>
</head>
<body>
  <div class="calc">
    <input type="text" readonly placeholder="0" class="display">
    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>+</button>
      <button>-</button>
      <button>/</button>
      <button>*</button>
      <button>.</button>
    </div>
    <button class="backSpace">-></button>
     <button class="clean">C</button>
    <button class="eq">=</button>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
